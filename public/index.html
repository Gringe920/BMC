<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>BMA</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app-load{
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 999999;
            background: #ffffff url("<%= BASE_URL %>./load.png?asdasdasdsa34234") no-repeat;
            background-size: auto  100%;

            background-position: center center;
        }
        #app-load.show{
            display: block;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but rcp-wallet doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app-load" class="show"></div>
<script>
    function plusReady(callback) {
        if(window.plus) {
            setTimeout(function() {
                callback();
            }, 0);
        } else {
            document.addEventListener("plusready", function() {
                callback();
            }, false);
        }
    };
    console.log(navigator.userAgent);
    console.log(/offlinewallet/gi.test(navigator.userAgent));
    if(/offlinewallet/gi.test(navigator.userAgent)){
        plusReady(function () {
            if(localStorage.getItem("load")){
                if(document.querySelector("#app-load")){
                    document.querySelector("#app-load").classList.remove("show");
                };
            }else{
                localStorage.setItem("load", "true");
                if(document.querySelector("#app-load")){
                    document.querySelector("#app-load").classList.add("show");
                };
            };
        });
    }else{
        if(document.querySelector("#app-load")){
            document.querySelector("#app-load").classList.add("show");
        };
    }
</script>
<div id="app"></div>
<script src="<%= BASE_URL %>./charting_library/charting_library.min.js"></script>
<!-- built files will be auto injected -->
<script>
    window.TradingViewState = false;
    if (typeof TradingView == "object") {
        window.addEventListener('DOMContentLoaded', function () {
            console.log(TradingView, '========================TradingView');
            TradingViewState = true;
        }, false);
    }
    ;
</script>
</body>
</html>
